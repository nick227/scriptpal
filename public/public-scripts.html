<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptPal Â· Public Scripts</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div id="shared-topbar"></div>

    <main class="public-scripts-page">
        <section class="public-scripts-panel" aria-live="polite">
            <header class="public-scripts-header">
                    <h2>Public Scripts</h2>
                <div class="public-scripts-controls">
                    <label>
                        Sort by
                        <select class="public-scripts-sort">
                            <option value="updatedAt" selected>Newest</option>
                            <option value="createdAt">Oldest</option>
                            <option value="title">Title</option>
                        </select>
                    </label>
                    <button class="public-scripts-refresh" type="button">Refresh list</button>
                </div>
            </header>

            <div class="public-scripts-main">
                <div class="public-scripts-list"></div>
                <div class="public-script-viewer">
                    <div class="public-script-viewer__empty">
                        <h3>Select a screenplay</h3>
                    </div>
                </div>
            </div>

                <div class="public-scripts-meta"></div>
        </section>
    </main>

    <script type="module" src="/js/pages/publicScriptsPage.js"></script>
</body>

</html>
