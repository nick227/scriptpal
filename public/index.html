<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ScriptPal is a collaborative film script writing platform.">
    <meta name="author" content="ScriptPal">
    <meta name="keywords" content="ScriptPal, film, script, writing, collaborative">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">

    <!-- Favicon -->
    <link rel="icon" href="/images/script-logo-4.png">

    <!-- Title -->
    <title>ScriptPal</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Meta tags for CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https: http://localhost:*; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' http://localhost:* https: wss:;">
</head>

<body>
    <div id="shared-topbar"></div>

        <div class="container-main">
        <!-- Side Panel Scripts / Scenes -->
        <div class="panel-button"><img src="/images/folders.png" /></div>
        <div class="side-panel-panel is-minimized">
            <div class="panel-navigation">
                <button class="panel-navigation-button is-active" data-target="user-scripts">Scripts</button>
                <button class="panel-navigation-button" data-target="user-scenes">Scenes</button>
                <button class="panel-navigation-button" data-target="user-outlines">Outlines</button>
                <button class="panel-navigation-button" data-target="user-media">Media</button>
                <!-- 
                <button class="panel-navigation-button" data-target="user-characters">Characters</button>
                <button class="panel-navigation-button" data-target="user-location">Location</button>
                <button class="panel-navigation-button" data-target="user-themes">Themes</button>
                ---->
            </div>
            <div class="user-scripts"></div>
            <div class="user-scenes hidden"></div>
            <div class="user-outlines hidden"></div>
            <div class="user-characters hidden"></div>
            <div class="user-location hidden"></div>
            <div class="user-themes hidden"></div>
            <div class="user-media hidden"></div>
        </div>

        <!-- Script Editor Panel -->
        <div class="editor-container" data-name="editor">
            <div class="editor-toolbar"></div>
            <div class="minimap-container"></div>
        </div>

        <div class="chatbot-container minimized" aria-live="polite"></div>

    </div>

    <!-- Scripts -->
    <script type="module" src="/js/pages/appBootstrap.js"></script>
</body>

</html>
