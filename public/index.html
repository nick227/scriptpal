<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ScriptPal is a collaborative film script writing platform.">
    <meta name="author" content="ScriptPal">
    <meta name="keywords" content="ScriptPal, film, script, writing, collaborative">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">

    <!-- Title -->
    <title>ScriptPal</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Meta tags for CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' http://localhost:* https: wss:;">
</head>

<body class="auth-locked">
    <!-- Main Navigation Bar -->
    <div class="navbar">
        <!-- Brand -->
        <h1 class="title">ScriptPal</h1>

        <!-- User Section -->
        <div class="auth-widget">
            <div class="user-info auth-user" aria-live="polite" style="display: none;">
                <span class="auth-avatar" aria-hidden="true"></span>
                <span class="auth-identity">
                    <span class="auth-name"></span>
                    <span style="display:none;" class="auth-email"></span>
                </span>
            </div>
            <button class="logout-button auth-logout" style="display: none;"><i
                        class="fas fa-sign-out-alt"></i> Logout</button>

            <!-- Authentication Forms -->
            <div class="user-forms auth-forms"></div>
        </div>

        <div class="script-selector hidden"></div>
    </div>

    <div class="container-main">
        <!-- User Scripts Panel -->
        <div class="user-scripts hidden"></div>

        <!-- Script Editor Panel -->
        <div class="editor-container" data-name="editor">
            <div class="editor-toolbar"></div>
            <div class="minimap-container"></div>
        </div>

        <div class="chatbot-container" aria-live="polite"></div>

    </div>

    <!-- Scripts -->
    <script type="module" src="js/init-clean.js"></script>
</body>

</html>
