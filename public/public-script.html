<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptPal · Public Script</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https: http://localhost:*; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' http://localhost:* https: wss:;">
</head>

<body>
    <div id="shared-topbar"></div>

    <main class="public-script-page">
        <section class="public-script-view-panel" aria-live="polite">
            <header class="public-script-view-header">
                <div class="public-script-viewer__header">
                    <img class="public-script-viewer__thumb" alt="Script cover" />
                    <div class="public-script-viewer__header-text">
                        <h2 class="public-script-viewer__title">Loading script...</h2>
                        <p class="public-script-viewer__author" data-script-author></p>
                        <p class="public-script-viewer__metadata">
                    <span class="public-script-version" data-script-version>Version 1 · Updated …</span>
                    <a class="public-script-comments-toggle" aria-controls="public-script-comments-panel" aria-expanded="false">
                        <span>Comments:</span>
                        <span class="public-script-comments-count">0</span>
                    </a>
                        </p>
                    </div>
                </div>
            </header>
            <article class="public-script-viewer__content">
                <div class="public-script-viewer__lines">
                    <div class="public-scripts-loading">Fetching script content...</div>
                </div>
            </article>
            <footer class="public-script-view-footer">
                <span class="public-script-owner"></span>
            </footer>
        </section>
    </main>

    <aside id="public-script-comments-panel" class="public-script-comments-panel" aria-hidden="true">
        <div class="public-script-comments-panel__handle" aria-hidden="true"></div>
        <header class="public-script-comments-panel__header">
            <h3>Comments</h3>
            <button type="button" class="public-script-comments-panel__close" aria-label="Close comments panel">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </header>
        <div class="public-script-comments-panel__body">
            <div class="public-script-comments-panel__loader" aria-live="polite">Fetching comments…</div>
            <p class="public-script-comments-panel__empty">No comments yet. Be the first to leave feedback.</p>
            <div class="public-script-comments-panel__error" role="status" aria-live="polite"></div>
            <div class="public-script-comments-panel__login-notice">
                <p>
                    Log in to leave a comment.
                    <button type="button" class="public-script-comments-panel__login-btn" data-comments-login>Sign in</button>
                </p>
            </div>
            <ul class="public-script-comments-panel__list"></ul>
        </div>
        <form class="public-script-comments-panel__composer" data-comments-form>
            <label for="public-script-comment-input">Share your thoughts</label>
            <textarea id="public-script-comment-input" name="comment" rows="3" placeholder="Share feedback or ask for clarification…"></textarea>
            <div class="public-script-comments-panel__composer-actions">
                <button type="submit" class="public-script-comments-panel__submit">Publish</button>
            </div>
        </form>
    </aside>
    <div class="public-script-comments-backdrop" data-comments-backdrop></div>

    <script type="module" src="/js/pages/publicScriptViewerPage.js"></script>
</body>

</html>
